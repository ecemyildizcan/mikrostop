<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mikrop Avcƒ±larƒ±: B√ºy√ºk G√∂rev</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #0f172a;
            overflow: hidden;
            color: #f8fafc;
            margin: 0;
            height: 100vh;
        }
        .font-fredoka { font-family: 'Fredoka One', cursive; }
        
        #game-bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://raw.githubusercontent.com/Anil-Can/images/main/09DE8267-6790-480A-AC4E-A358731305ED.JPEG');
            background-size: cover;
            background-position: center;
            z-index: -2;
            transition: opacity 1s ease-in-out;
        }

        #bg-dimmer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.8);
            z-index: -1;
            transition: background 1s ease-in-out;
        }

        /* Sarsƒ±ntƒ± ve Hasar Efekti */
        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .germ-hit {
            animation: hitFlash 0.5s ease-out;
            filter: brightness(1.5) sepia(1) saturate(5) hue-rotate(-50deg);
        }
        @keyframes hitFlash {
            0% { transform: scale(1); }
            50% { transform: scale(0.8) rotate(10deg); }
            100% { transform: scale(1); }
        }

        /* Sabun Yaƒümuru Animasyonu */
        .soap-particle {
            position: fixed;
            top: -50px;
            font-size: 2rem;
            z-index: 100;
            pointer-events: none;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* Hasar Puanƒ± Animasyonu */
        .damage-popup {
            position: absolute;
            color: #ef4444;
            font-weight: 900;
            font-size: 2rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 60;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        .hero-avatar {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #3b82f6;
            background-color: white;
            transition: all 0.3s;
        }

        .pulse-anim {
            animation: pulse 1.5s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .btn-game {
            transition: all 0.2s;
            border-bottom: 6px solid rgba(0,0,0,0.3);
        }
        .btn-game:active {
            transform: translateY(4px);
            border-bottom-width: 2px;
        }
        
        .progress-bar-fill {
            transition: width 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 4px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

            </div>
            
            <div class="flex flex-col items-center">

        </div>

        <!-- Sahne -->
        <div id="content-area" class="p-8 min-h-[500px] flex flex-col items-center justify-center text-center">
            
            <!-- Ba≈ülangƒ±√ß -->
            <div id="start-screen" class="space-y-8">
                <div class="relative inline-block">
                    <h1 class="text-6xl font-fredoka text-white drop-shadow-[0_5px_15px_rgba(0,0,0,0.5)] leading-tight">Mƒ∞KROP<br><span class="text-blue-500 text-7xl">AVCISI</span></h1>
                    <div class="absolute -top-6 -right-6 text-5xl animate-bounce">üßº</div>
                </div>

                <div class="flex justify-center items-center gap-8">
                     <div class="flex flex-col items-center gap-2">
                        <img src="https://raw.githubusercontent.com/ecemyildizcan/mikrostop/main/asserts/kahraman.png

                     </div>

                <button onclick="startGame()" class="btn-game bg-blue-600 hover:bg-blue-500 text-white font-fredoka text-3xl py-6 px-16 rounded-full shadow-2xl mt-4 transform hover:scale-105 transition-transform">

                    <!-- Mikrop Tarafƒ± -->

            <!-- Final -->

                        YENƒ∞DEN BA≈ûLA

        <!-- Feedback Overlay -->
        <div id="feedback-overlay" class="hidden absolute inset-0 flex items-center justify-center bg-slate-950/90 z-50">
            <div id="feedback-content" class="flex flex-col items-center text-center p-6">

                     <img src="https://raw.githubusercontent.com/ecemyildizcan/mikrostop/main/asserts/kahraman.png
                     " alt="Kahraman" class="w-40 h-40 rounded-full border-8 border-blue-500 bg-white shadow-2xl">
                     <div class="text-8xl mt-4 animate-bounce">üßº‚ú®</div>
                </div>
                <div id="fail-area" class="hidden mb-4">
                     <img src="https://raw.githubusercontent.com/ecemyildizcan/mikrostop/main/asserts/mikrop.png
                     " alt="Mikrop" class="w-40 h-40 rounded-full border-8 border-red-600 bg-white shadow-2xl">
                     <div class="text-8xl mt-4 animate-pulse">ü¶†</div>
                </div>
                <div id="feedback-text" class="text-4xl font-fredoka text-white mt-4 uppercase"></div>
            </div>
        </div>
    </div>

    <script>
        const questionsData = [
            { id: 1, concept: "Hazƒ±rlƒ±k", variants: {
                DY: { q: "El yƒ±kamaya ba≈ülamadan √∂nce ellerimizi suyla ƒ±slatƒ±rƒ±z.", opts: ["DOƒûRU", "YANLI≈û"], ans: "DOƒûRU" },
                BD: { q: "El yƒ±kamaya ba≈ülamadan √∂nce ellerimizi √∂nce _________.", opts: ["Sabunlarƒ±z", "Kurularƒ±z", "Islatƒ±rƒ±z"], ans: "Islatƒ±rƒ±z" },
                CS: { q: "El yƒ±kamaya ba≈ülamadan √∂nce ellerimizi √∂nce ne yaparƒ±z?", opts: ["Sabunlarƒ±z", "Islatƒ±rƒ±z", "Kurularƒ±z"], ans: "Islatƒ±rƒ±z" }
            }},
            { id: 2, concept: "Sƒ±ralama", variants: {
                DY: { q: "Doƒüru Sƒ±ra: Islat ‚Üí Sabunla ‚Üí Parmak Arasƒ± ‚Üí Durula. Bu doƒüru mu?", opts: ["EVET", "HAYIR"], ans: "EVET" },
                BD: { q: "El yƒ±karken √∂nce ellerimizi ________, sonra sabun alƒ±rƒ±z.", opts: ["Islatƒ±rƒ±z", "Kurularƒ±z", "Ovu≈ütururuz"], ans: "Islatƒ±rƒ±z" },
                CS: { q: "A≈üaƒüƒ±dakilerden hangisi doƒüru el yƒ±kama sƒ±rasƒ±nƒ± g√∂sterir?", opts: ["Sabun-Durula-Islat", "Islat-Sabun-Durula", "Durula-Sabun-Islat"], ans: "Islat-Sabun-Durula" }
            }},
            { id: 3, concept: "Mikroplar", variants: {
                DY: { q: "Sabunla yƒ±kadƒ±ƒüƒ±mƒ±zda 'ge√ßici mikroplar' uzakla≈üƒ±r.", opts: ["DOƒûRU", "YANLI≈û"], ans: "DOƒûRU" },
                BD: { q: "Sabunla el yƒ±kadƒ±ƒüƒ±mƒ±zda bizi hasta edebilen __________ mikroplar uzakla≈üƒ±r.", opts: ["Kalƒ±cƒ±", "Ge√ßici", "Yararlƒ±"], ans: "Ge√ßici" },
                CS: { q: "Bizi hastalandƒ±ran ve sabunla uzakla≈üan mikroplar hangileridir?", opts: ["Kalƒ±cƒ±", "Ge√ßici", "Yararlƒ±"], ans: "Ge√ßici" }
            }},
            { id: 4, concept: "S√ºre", variants: {
                DY: { q: "Ellerimizi yƒ±karken 5 saniye ovu≈üturmak yeterlidir.", opts: ["DOƒûRU", "YANLI≈û"], ans: "YANLI≈û" },
                BD: { q: "Ellerimizi yƒ±karken en az _______‚Äôe kadar saymalƒ±yƒ±z.", opts: ["5", "10", "15"], ans: "15" },
                CS: { q: "Ellerimizi yƒ±karken ka√ßa kadar saymalƒ±yƒ±z?", opts: ["5", "10", "15"], ans: "15" }
            }},
            { id: 5, concept: "Ama√ß", variants: {
                DY: { q: "El yƒ±kamanƒ±n temel amacƒ± ellerin g√ºzel kokmasƒ±dƒ±r.", opts: ["DOƒûRU", "YANLI≈û"], ans: "YANLI≈û" },
                BD: { q: "El yƒ±kamanƒ±n temel amacƒ± __________ kurtulmaktƒ±r.", opts: ["Mikroplardan", "Kirden", "K√∂t√º kokudan"], ans: "Mikroplardan" },
                CS: { q: "El yƒ±kamanƒ±n amacƒ± nedir?", opts: ["Temiz g√∂r√ºnmek", "Mikroplardan kurtulmak", "G√ºzel kokmak"], ans: "Mikroplardan kurtulmak" }
            }},
            { id: 6, concept: "Genel", variants: {
                DY: { q: "Ellerimizi sadece kirli g√∂r√ºnce yƒ±kamalƒ±yƒ±z.", opts: ["DOƒûRU", "YANLI≈û"], ans: "YANLI≈û" },
                BD: { q: "Tƒ±rnaklarƒ±n i√ßi kir ve mikropla dolabilir, bu y√ºzden ________.", opts: ["Yƒ±kanmalƒ±dƒ±r", "Kesilmemelidir", "Saklanmalƒ±dƒ±r"], ans: "Yƒ±kanmalƒ±dƒ±r" },
                CS: { q: "Elleri yƒ±karken hangisi temizliƒüi artƒ±rƒ±r?", opts: ["Sadece su", "Hƒ±zlƒ± yƒ±kama", "Parmak aralarƒ±nƒ± s√ºrtmek"], ans: "Parmak aralarƒ±nƒ± s√ºrtmek" }
            }}
        ];

        let gameState = {
            score: 0,
            badges: 0,
            germHP: 100,
            activeQueue: [],
            retryQueue: [],
            isProcessing: false,
            totalConcepts: 6,
            conceptsCleared: 0,
            userLogs: [],
            currentAttempts: {}
        };

        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            document.getElementById('question-screen').classList.remove('hidden');
            
            gameState.userId = "Kahraman_" + (Math.floor(Math.random() * 9000) + 1000);
            gameState.activeQueue = questionsData.map(q => ({
                ...q, 
                variantIndex: 0, 
                order: ['DY', 'BD', 'CS']
            }));
            
            nextQuestion();
        }

        function nextQuestion() {
            if (gameState.activeQueue.length === 0 && gameState.retryQueue.length === 0) {
                endGame();
                return;
            }

            if (gameState.retryQueue.length > 0 && (gameState.activeQueue.length === 0 || Math.random() > 0.6)) {
                gameState.currentQuestion = gameState.retryQueue.shift();
            } else {
                gameState.currentQuestion = gameState.activeQueue.shift();
            }

            if(!gameState.currentAttempts[gameState.currentQuestion.id]) {
                gameState.currentAttempts[gameState.currentQuestion.id] = 1;
            }

            renderQuestion();
        }

        function renderQuestion() {
            const q = gameState.currentQuestion;
            const variantKey = q.order[q.variantIndex];
            const data = q.variants[variantKey];
            
            document.getElementById('level-title').innerText = `B√ñL√úM ${Math.floor(gameState.score / 100) + 1}`;
            document.getElementById('question-text').innerText = data.q;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            const colors = ['bg-blue-600', 'bg-indigo-600', 'bg-violet-600'];

            data.opts.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = `btn-game ${colors[index % 3]} text-white font-bold py-5 px-6 rounded-2xl text-xl shadow-xl border-b-8 border-black/20`;
                btn.innerText = opt;
                btn.onclick = () => handleAnswer(opt, data.ans);
                optionsContainer.appendChild(btn);
            });

            // √ústteki mavi ilerleme √ßubuƒüu
            const progress = (gameState.conceptsCleared / gameState.totalConcepts) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        function handleAnswer(selected, correct) {
            if (gameState.isProcessing) return;
            gameState.isProcessing = true;
            
            const q = gameState.currentQuestion;
            const isCorrect = selected.toUpperCase() === correct.toUpperCase();

            if (isCorrect) {
                gameState.conceptsCleared++;
                
                // Animasyonlarƒ± tetikle
                triggerSoapRain();
                damageGermVisuals();
                
                gameState.userLogs.push({
                    "Kullanƒ±cƒ±": gameState.userId,
                    "Konu": q.concept,
                    "Soru ID": q.id,
                    "Durum": "DOƒûRU",
                    "Deneme": gameState.currentAttempts[q.id],
                    "Puan": 100,
                    "Tarih": new Date().toLocaleString()
                });

                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
                showFeedback(true);
                
                gameState.score += 100;
                gameState.badges++;
                updateHUD(true);
                
                // Mikrop Canƒ±nƒ± Azalt
                gameState.germHP = Math.max(0, 100 - (gameState.conceptsCleared * (100/gameState.totalConcepts)));
                document.getElementById('germ-hp-bar').style.width = `${gameState.germHP}%`;

                setTimeout(() => {
                    hideFeedback();
                    nextQuestion();
                    gameState.isProcessing = false;
                }, 1800);
            } else {
                gameState.currentAttempts[q.id]++;
                showFeedback(false);
                gameState.score = Math.max(0, gameState.score - 20);
                updateHUD(false);
                
                setTimeout(() => {
                    hideFeedback();
                    if (q.variantIndex < 2) q.variantIndex++;
                    gameState.retryQueue.push(q);
                    nextQuestion();
                    gameState.isProcessing = false;
                }, 2200);
            }
        }

        // --- YENƒ∞ EKLENEN G√ñRSEL EFEKTLER ---

        function triggerSoapRain() {
            const container = document.getElementById('soap-rain-container');
            for (let i = 0; i < 20; i++) {
                const soap = document.createElement('div');
                soap.innerText = "üßº";
                soap.className = "soap-particle";
                soap.style.left = Math.random() * 100 + "vw";
                soap.style.animationDuration = (Math.random() * 2 + 1) + "s";
                soap.style.animationDelay = (Math.random() * 0.5) + "s";
                container.appendChild(soap);
                
                // Temizlik
                setTimeout(() => soap.remove(), 3000);
            }
        }

        function damageGermVisuals() {
            const germImg = document.getElementById('germ-img');
            const germContainer = document.getElementById('germ-container');
            
            // Mikrop hasar animasyonu
            germImg.classList.add('germ-hit', 'shake');
            
            // Hasar puanƒ± u√ßurma
            const damage = document.createElement('div');
            damage.innerText = "-20 HP";
            damage.className = "damage-popup font-fredoka";
            damage.style.left = "50%";
            damage.style.top = "0";
            germContainer.appendChild(damage);

            setTimeout(() => {
                germImg.classList.remove('germ-hit', 'shake');
                damage.remove();
            }, 1000);
        }

        // --- HUD VE Dƒ∞ƒûER FONKSƒ∞YONLAR ---

        function showFeedback(isCorrect) {
            const overlay = document.getElementById('feedback-overlay');
            const text = document.getElementById('feedback-text');
            const successArea = document.getElementById('success-area');
            const failArea = document.getElementById('fail-area');
            overlay.classList.remove('hidden');
            
            if (isCorrect) {
                successArea.classList.remove('hidden');
                failArea.classList.add('hidden');
                text.innerText = "TEMƒ∞ZLƒ∞K SALDIRISI!";
                text.className = "text-5xl font-fredoka text-blue-400 mt-4 tracking-wider";
            } else {
                successArea.classList.add('hidden');
                failArea.classList.remove('hidden');
                text.innerText = "Mƒ∞KROP SALDIRDI!";
                text.className = "text-5xl font-fredoka text-red-500 mt-4 tracking-wider";
                document.getElementById('game-container').classList.add('shake');
                setTimeout(() => document.getElementById('game-container').classList.remove('shake'), 500);
            }
        }

        function hideFeedback() {
            document.getElementById('feedback-overlay').classList.add('hidden');
        }

        function updateHUD(isNewBadge) {
            document.getElementById('score-display').innerText = gameState.score;
            const badgeContainer = document.getElementById('badge-display');
            
            if (isNewBadge) {
                const span = document.createElement('span');
                span.innerText = "üßº";
                span.className = "inline-block animate-bounce";
                badgeContainer.appendChild(span);
            }
        }

        function endGame() {
            document.getElementById('game-bg-overlay').style.opacity = '0.3';
            document.getElementById('bg-dimmer').style.background = 'linear-gradient(to bottom, #1e3a8a, #0f172a)';
            document.getElementById('question-screen').classList.add('hidden');
            document.getElementById('hud').classList.add('hidden');
